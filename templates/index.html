<!DOCTYPE html>
<html lang="en";
background-attachment: fixed;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecNews Post</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
<body>
       <div class="m-auto text-center">
        <img src="../static/image/logo.png" width="200px" alt="logo" />
    </div>
    
<div class="m-auto relative text-center" id="container">
    <div class="m-auto text-center">
    <img src="" alt="bgImage"width="614px" class="text-center display-block m-auto" height="700px" id="bg">
</div>

<p class="carousel-caption w-25 m-auto mt-3 p-2" style=" white-space: pre-line;"><strong>

    <span class="display-5 p-3 m-auto text-dark text-center absolute mt-4 font-italic" id="News">
   {{News|safe}} </span>
    </strong>
    </p>

    
    

</div>
<div id="canvasWrapper" class="mb-3 mt-3 flex text-center m-auto">
    <button class="btn btn-primary shadow-none display-block text-dark mt-4 mb-5 p-3 display-5">Download Post</button>
</div>
             
<script>
    var newbg=document.getElementById("bg");
    var background=new Image();
    background.src="static/image/"+ (Math.floor(Math.random() * (5))+1)+".jpg";
    newbg.src=background.src;
</script>
<script src="/static/h2c.min.js"></script>
<script>
    function download(){
        html2canvas(document.getElementById("container"),{height:700,width:614}).then(canvas=>{
            var a=document.createElement("a");
            a.href=canvas.toDataURL("image/jpeg").replace("image/jpeg","image/octet-stream");
            a.download="MyBg.jpg";
            a.click();

        });
    }
</script>
</body>
